trigger:
- main     # or master depending on your GitHub branch

pool:
  vmImage: 'windows-latest'

steps:
- bash: |
    echo "Hello from Bash"
    ls -la
  displayName: "Run Bash Commands"

# Install .NET 8 SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'

# Restore project
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# Build project
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration Release'

# Publish project (optional but recommended)
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/*.csproj'
    arguments: '-c Release -o $(Build.ArtifactStagingDirectory)'

# Upload artifacts
- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'drop'
    targetPath: '$(Build.ArtifactStagingDirectory)'
